<div class="container col-sm-6 img-form">
   <form [formGroup]="form" (ngSubmit)="onCheck()" method="post" enctype="multipart/form-data">
    <!-- <form [formGroup]="form"> -->
    <div class="form-group">
      <label>
        <h3>Upload an Image of a Cat or Dog</h3>
      </label>
      
      <div class="input-group">
        <span class="input-group-btn">
          <span class="btn btn-default btn-file">
      
            Browseâ€¦ <input type="file" id="imgInp" class="form-control " formControlName="addedImg">
          </span>
        </span>
        <input type="text" id="imagePath" class="form-control" readonly>
      </div>
    
      <img id='img-upload' />
    
    
    <button type="submit" class="btn btn-default btn-file" value="Check" data-toggle="modal"
      data-target="#myModal">Check</button>
    
    </div>
    </form>


  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm dialog-centre">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          
        </div>
        <div class="modal-body text-deco">
          <h3>It's a {{result}}</h3>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div> -->
      </div>
    </div>
  </div>
  </div>
